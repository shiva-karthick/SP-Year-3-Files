<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8" />
<title>Lab6-3</title>
</head>
<body>

<form action="mailto:email@isp.com" method="post">

<div style="text-align: center; color: navy; font-size: x-large">
	Nested Groupings and Controls Within a Table
</div>

<fieldset><legend style="float: right">Overall grouping</legend>

<p>Your name: 
<input name="name" type="text" size="20" maxlength="20" /></p>

E-mail address: <input name="email" type="text" size="20" maxlength="20" />

<fieldset><legend style="float: right">First Sub-grouping</legend>
<table style="width: 100%">
	<tr>
		<td style="width: 20%">Your question here:
			<br /><input name="ques1" type="radio" value="Choice1-1" />Choice 1 
			<br /><input name="ques1" type="radio" value="Choice1-2" checked="checked" />Choice 2</td>

		<td style="width: 30%">Your question here:
			<br /><input name="ques2" type="checkbox" value="Choice2-1" />Choice 1
			<br /><input name="ques2" type="checkbox" value="Choice2-2" />Choice 2
			<br /><input name="ques2" type="checkbox" value="Choice2-3" />Choice 3
			<br /><input name="ques2" type="checkbox" value="Choice2-4" checked="checked" />Choice 4</td>

		<td style="width: 50%">Your question here:
			<br /><textarea name="text1" rows="5" cols="35"></textarea></td>
	</tr>
</table>
</fieldset>

<br /><fieldset><legend style="float: right">Second Sub-grouping</legend>
<p>Your question here: 
<br /><select name="select1" multiple="multiple" size="3">
	<option selected="selected">Choice 1</option>
	<option>Choice 2</option>
	<option>Choice 3</option>
	<option>Choice 4</option>
</select></p>
</fieldset>

<br />
<div  style="text-align: center">
	<input type="submit" value="Submit the Form" />
	<input type="reset" value="Reset the Form" />
</div>
</fieldset>

</form>
</body>
</html>
